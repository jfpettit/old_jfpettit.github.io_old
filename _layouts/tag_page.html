---
layout: default
---
<script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.4/lib/darkmode-js.min.js"></script>
<script>
  new Darkmode().showWidget();
</script>
<div class="post">
<h1>Tag: {{ page.tag }}</h1>
{% for post in site.tags[page.tag] %}
  <h3><a class="post-title" href="{{ post.url }}">{{ post.title }} ({{ post.date | date_to_string }})</a></h3>
    {{ post.description }}
{% endfor %}
</div>
