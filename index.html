---
layout: default
title: Jacob's Blog
---


  {% for post in site.posts %}
      {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
      <h2><a href="{{ post.url }}" class="post-title">{{ post.title }}: {{post.date | date_to_string}}</a></h2>
      {% for tag in post.tags %}
        {% capture tag_name %}{{ tag }}{% endcapture %}
        <!--<a class="post-tag excerpt" href="/tags/{{ tag_name }}"><nobr>{{ tag_name }}</nobr>&nbsp;</a>-->
      {% endfor %}
      <!--<p class="post-title excerpt">{{ post.excerpt }}</p>-->
  {% endfor %}
