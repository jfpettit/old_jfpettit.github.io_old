<nav>
  <a href="/">
    <img src="/assets/imgs/site-logo.png">
  </a>
  {% for item in site.data.navigation %}
    <!--<a href="{{ item.link }}" class="navigator">{{ item.name }}</a>-->
    {% if page.url == item.link %}
      <a href="{{item.link}}" class="{{item.name}}">{{item.name}}</a>
    {% else %}
      <a href="{{item.link}}", class="{{item.name}}">{{item.name}}</a>
    {% endif %}
  {% endfor %}
</nav>
